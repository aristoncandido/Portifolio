<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width", initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="10x10" href="icone.png">
</head>

<body>
    <canvas width= 1500px height= 2080px id="canv"> </canvas>



    <script>




        //const

        const canvas = document.getElementById('canv');
        const ctx = canvas.getContext('2d');
        const w = canvas.clientWidth = document.body.offsetWidth;
        const h = canvas.clientHeight = document.body.offsetHeight;
        const cols = Math.floor(w/ 20) + 1;
        const yPos = Array(cols).fill(0);


        //renderização do cavanas com o javascript


        //ctx

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);

        //function

        function DesenhaMatrix() {

            ctx.fillStyle = '#0001';
            ctx.fillRect(0, 0, w, h);

            ctx.fillStyle = '#0f0';
            ctx.font = '15pt monospace';

            yPos.forEach((y, ind) => {
                const text = String.fromCharCode(Math.random() *128);

                const x = ind * 20;

                ctx.fillText(text, x, y);

                if (y > 100 + Math.random() * 10000) yPos[ind] = 0;

                else yPos[ind] = y + 20;



            });



        } 

        setInterval(DesenhaMatrix, 50);








    </script>


</body>

</html>
